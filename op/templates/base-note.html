<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %} home {% endblock %}</title>
    {% block style %}
    {% endblock style %}
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/all.css">

</head>

<body>
<div id="container">
    <div id="main">
        {% block content %}
        {% endblock content %}
    </div>
</div>

{% block javascript_front %}
{% endblock javascript_front %}
<script src="/static/libs/jquery-3.5.1.min.js"></script>
<script src="/static/libs/popper-1.14.7.min.js"></script>
<script src="/static/bootstrap/bootstrap.min.js"></script>
{% block javascript_end %}
{% endblock javascript_end %}

</body>
</html>
